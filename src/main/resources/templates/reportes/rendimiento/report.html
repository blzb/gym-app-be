<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Content page</title>

</head>
<body>
<span layout:fragment="title">Actividades de <span th:text="${persona.nombreCompleto}"></span></span>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>Calificacion</th>
                                <th>Fecha</th>
                                <th>Tipo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="it : ${calificaciones}">
                                <td th:text="${it.valor}">A Smoke Test'</td>
                                <td th:text="${it.fecha}">A Smoke Test'</td>
                                <td th:text="${it.tipo}">A Smoke Test'</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Morris -->
    <script src="/js/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="/js/plugins/morris/morris.js"></script>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Minutos de ejercicio por Dia </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="morris-bar-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        /*<![CDATA[*/

        var timeValues = /*[[${timeValues}]]*/ '[]';

        /*]]>*/
    </script>

    <script type="application/javascript">
        $(function() {

            Morris.Bar({
                element: 'morris-bar-chart',
                data: JSON.parse(timeValues),
                xkey: 'y',
                ykeys: ['a', 'b'],
                labels: [ 'Horas de Actividad', 'Promedio Calificaciones'],
                hideHover: 'auto',
                resize: true,
                barColors: ['#1ab394', '#cacaca'],
            });

        });
    </script>
</section>
</body>
</html>
