<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Content page</title>
</head>
<body>
<span layout:fragment="title">Materias</span>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>Materia</th>
                                <th>Semestre</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="materia : ${materias}">
                                <td th:text="${materia.nombre}">A Smoke Test'</td>
                                <td th:text="${materia.semestre}">A Smoke Test'</td>
                                <td><a class="btn btn-primary" th:href="${'/calificaciones/'+materia.id}">Agregar Calificacion</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
