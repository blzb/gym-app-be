<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Content page</title>
</head>
<body>
<span layout:fragment="title">Materias</span>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>Calificacion</th>
                                <th>Fecha</th>
                                <th>Tipo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="it : ${calificaciones}">
                                <td th:text="${it.valor}">A Smoke Test'</td>
                                <td th:text="${it.fecha}">A Smoke Test'</td>
                                <td th:text="${it.tipo}">A Smoke Test'</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <form class="form-horizontal" th:action="${'/calificaciones/'+materia.id}" method="post">
                        <p>Capturar Calificacion</p>
                        <div class="form-group"><label class="col-lg-2 control-label">Valor</label>

                            <div class="col-lg-10">
                                <input type="number" placeholder="Calificacion obtenida" class="form-control"
                                       name="valor" min="0" max="10" step="0.1">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Tipo</label>

                            <div class="col-lg-10">
                                <select class="form-control m-b" name="tipo">
                                    <option value="Tarea">Tarea</option>
                                    <option value="Proyecto">Proyecto</option>
                                    <option value="Examen Comun">Examen Comun</option>
                                    <option value="Examen Parcial">Examen Parcial</option>
                                    <option value="Calificacion Bimestral">Calificacion Bimestral</option>
                                    <option value="Calificacion Semestral">Calificacion Semestral</option>
                                    <option value="Extraordinario">Extraordinario</option>
                                    <option value="E.T.S.">E.T.S.</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Fecha</label>

                            <div class="col-lg-10">
                                <input type="date" placeholder="Calificacion obtenida" class="form-control"
                                       name="fecha" th:value="${today}">
                                <span class="help-block m-b-none">Fecha en la que se desarrollo la actividad calificada o aproximado</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-white" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
