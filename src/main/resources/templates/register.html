<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Registrate en Gym Upiicsa</h3>
        <form class="m-t" role="form" action="register" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" required="" name="nombre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Apellido" required="" name="apellido">
            </div>
            <div class="form-group">
                <input type="texy" class="form-control" placeholder="Boleta" required="" name="boleta">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Fecha de Nacimiento" required=""
                       name="fechaNacimiento">
            </div>
            <div class="form-group">
                <select class="form-control" placeholder="Sexo" required="" name="sexo">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>

            <div class="form-group">
                <select class="form-control" placeholder="Carrera" required="" name="carrera">
                    <option value="Ingeniería en Informática">Ingeniería en Informática</option>
                    <option value="Ingeniería en Transporte">Ingeniería en Transporte</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Lic. en Ciencias de la Informática">Lic. en Ciencias de la Informática</option>
                    <option value="Lic. en Administración Industrial">Lic. en Administración Industrial</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Peso" required="" name="peso">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Estatura" required="" name="estatura">
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Registrarse</button>

            <p class="text-muted text-center">
                <small>Ya tienes una cuenta?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Entrar</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
